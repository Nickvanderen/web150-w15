<!DOCTYPE html>
<html>
<head>
    <title>Irregular Expression</title>
    <meta charset=utf8>
        
    <style>
input {
    display: block;
}

    </style>

</head>

    <body>
    
    <form>
        <label>vowels</label>
        <input pattern="^[aeiouy]+[aeiouy]$" class="vowels"
            data-error="Enter only vowels">
        <span class="invalid"></span

        <label>ing</label>
        <input pattern="/[a-zA-Z]+ing/" class="ing">
        
        <label>#'s</label>
        <input pattern="[0-9_]+[\s-,]" class="numbers"
            data-error="disabled">
        <span class="error"></span>
        
        <input type="submit">
    </form>
    
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
        
// #1 input that ONLY accepts vowels otherwise display an error message

var vowels = $("input.vowels");
vowels.on("change", function() {
    var regex = /^[aeiouy]+[aeiouy]$/;
    var $this = $(this);
    var value = $this.val();
    var valid = regex.test(value);
   if (!valid) {
       var input = $("input.vowels") //if NOT a vowel find the input with a class of vowewl
       input.addClass("invalid");  //add a class of invalid
   } else {
        var input = $("input.vowels") //if a vowel do not add and invalid class
        input.next(".invalid").html();
        input.removeClass("invalid");
   }
});



// #2 input that expects ending in ING if input doesnt match box turns ORANGE


var ing = $(".ing");
ing.on("change", function() {
    var regex = /[a-zA-Z]+ing/;
    var $this = $(this);
    var value = $this.val();
    var valid = regex.test(value);
    if (valid) {
        $this.css("outline", "1px solid green");
    } else {
        $this.css("outline", "1px solid orange");
    }
});

// #3 input for numbers that can be negative, inlcude one decimal place or commas

$("input[type=submit]").on("click", function(e) {    
var $this = $(this);
var form = $this.closest("form");
var input = form.find("input[pattern]");

for (var i = 0; i < input.length; i++) {
    var pattern = input.attr("pattern");
    var regex = RegExp(pattern);
    var valid = regex.test(input.val());
    if (!valid) {
        e.preventDefault();
        var error = input.attr("data-error");
        input.next(".error").html(error)
        input.addClass("disabled");
    }   else {
        input.next(".error").html("");
        input.removeClass("disabled");
        }
    }
});

            
        </script>
    </body>
</html>
